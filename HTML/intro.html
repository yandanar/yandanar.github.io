<!Doctype html>
<html>
    <head>
        <title>HTML Intro</title>
    </head>
    <body>
        <h1>HTML Intro Lession</h1>
        <!-- this is p tag -->
         <p>This is p element</p>
         <!-- this is comment -->
         <div>
            <span>Hello</span>
         </div>
         <p align="right">This is p element</p>
        <p align="center">This is second p element</p>
        <p align="left">This is third p element</p>
        <!-- Global Attribute class and id -->
        <p class="p-tag webev php">Start web Development with PHP</p>
        <p id="p-id">HeinLearn - Learn everywhere</p>
        <p class="p-tag" id="wecome" align="center">Welcome to my class</p>
        <h1>Case Insensitive</h1>
        <p> Hello        my          student
            Welcome to        my calss
        </p>
        <!-- Nested Tags -->
        <div>
            <span>
                <p>Nested Tags</p>
                <p>Pretty important</p>
                <span>
                    <h2>Hello</h2>
                </span>
            </span>
        </div>
    </body>
</html>
